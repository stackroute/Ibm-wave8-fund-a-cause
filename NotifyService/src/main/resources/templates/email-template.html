<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Sending Email with Thymeleaf HTML Template Example</title>

    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'/>

    <!-- use the font -->
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            font-size: 48px;
        }
    </style>
</head>
<body style="margin: 0; padding: 0;">

<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">

    <tr>
        <td bgcolor="#919191" style="padding: 40px 30px 40px 30px;">
            <p th:text="${'Dear ' + name}"></p>
            <p>Thank you donating</p><p th:text="${amount}"> <p>to</p> </p> <p th:text="${cause}"></p>
        </td>
    </tr>
    <tr>
        <td bgcolor="#e3e3e3" style="padding: 30px 30px 30px 30px;">
           <p>Thank You</p>
            <p>Fund A Cause</p>
        </td>
    </tr>
</table>

</body>
</html>
